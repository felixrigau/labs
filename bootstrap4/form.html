<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.0.2/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title>Lorem Ipsum | dolor sit amet.</title>
  </head>
  <body>
    <main class="custom-width mx-auto">
        <section class="banner">
            <h1 class="banner__title">
                LOREM IPSUM DOLOR
            </h1>
        </section>
        <section class="form-section">
            <p class="form-section__copy">
                Vestibulum dignissim sapien eros, id luctus risus pretium vitae.
                Vivamus id leo sed elit gravida sagittis at sed lacus.
            </p>
            <form class="form-section__form" method="post">
                <input class="form-section__input" type="text" name="name" placeholder="Nombre *"/>    
                <input class="form-section__input" type="text" name="last-name" placeholder="Apellidos *"/>    
                <input class="form-section__input" type="text" name="email" placeholder="Email *"/>    
                <button class="cta__buttom cta__buttom--video">
                    <i class="fas fa-video"></i>
                    Graba tu vídeo
                </button>
                <div class="form-section__checkbox-group">
                    <div class="form-section__checkbox-wrapper">
                        <input class="form-section__checkbox" type="checkbox" id="legal-bases" name="accept" value="accept-legal-bases">
                        <label class="form-section__checkbox-style" for="legal-bases"></label>
                        <label for="legal-bases">Acepto las <a href="#">Bases Legales</a></label>
                    </div>
                    <div class="form-section__checkbox-wrapper">
                        <input class="form-section__checkbox" type="checkbox" id="subscribe" name="subscribe" value="accept-subscribe" checked>
                        <label class="form-section__checkbox-style" for="subscribe"></label>
                        <label for="subscribe">Acepto recibir información comercial</label>
                    </div>
                </div>
                <button type="submit" class="cta__buttom cta__buttom--blue cta__buttom--send">
                    ENVIAR
                </button>
            </form>
            <div class="row d-none d-md-flex justify-content-center">
            </div>
        </section>
    </main>
    <footer class="custom-width">
        <a class="footer__link" href="#">www.loremipsum.com</a>
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
