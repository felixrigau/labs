<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.orange-amber.min.css" />
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>Pictures</title>
    </head>
    <body>
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer">
        <!-- Always shows a header, even in smaller screens. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <!-- Title -->
          <span class="mdl-layout-title">Pictures</span>
          <!-- Add spacer, to align navigation to the right -->
          <div class="mdl-layout-spacer"></div>
          <!-- Navigation. We hide it in small screens. -->
          <nav class="mdl-navigation mdl-layout--large-screen-only">
            <a class="mdl-navigation__link" href="">Link</a>
            <a class="mdl-navigation__link" href="">Link</a>
            <a class="mdl-navigation__link" href="">Link</a>
            <a class="mdl-navigation__link" href="">Link</a>
          </nav>
        </div>
      </header>
        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">Title</span>
            <nav class="mdl-navigation">
                  <a class="mdl-navigation__link" href="">Link</a>
                  <a class="mdl-navigation__link" href="">Link</a>
                  <a class="mdl-navigation__link" href="">Link</a>
                  <a class="mdl-navigation__link" href="">Link</a>
            </nav>
        </div>
            <main class="mdl-layout__content main-content">
                <div class="page-content">
                    <div class="image-list">
                        <div class="image-card">
                            <div class="demo-card-image mdl-card mdl-shadow--2dp">
                              <div class="mdl-card__title mdl-card--expand"></div>
                              <div class="mdl-card__actions mdl-card__actions--icons">
                                  <span>
                                      <i class="material-icons">location_on</i>
                                  </span>
                                <span>
                                    <i class="material-icons">share</i>
                                </span>
                              </div>
                            </div>
                        </div> 
                        
                        <div class="image-card">
                            <div class="demo-card-image mdl-card mdl-shadow--2dp">
                              <div class="mdl-card__title mdl-card--expand"></div>
                              <div class="mdl-card__actions mdl-card__actions--icons">
                                  <span>
                                      <i class="material-icons">location_on</i>
                                  </span>
                                <span>
                                    <i class="material-icons">share</i>
                                </span>
                              </div>
                            </div>
                        </div>
                        
                        <div class="image-card">
                            <div class="demo-card-image mdl-card mdl-shadow--2dp">
                              <div class="mdl-card__title mdl-card--expand"></div>
                              <div class="mdl-card__actions mdl-card__actions--icons">
                                  <span>
                                      <i class="material-icons">location_on</i>
                                  </span>
                                <span>
                                    <i class="material-icons">share</i>
                                </span>
                              </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="add-image-button-content">
                    <button id="demo-menu-top-right" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
                        <i class="material-icons">image</i>
                    </button>
                    
                    <ul class="mdl-menu mdl-menu--top-right mdl-js-menu mdl-js-ripple-effect"
                        data-mdl-for="demo-menu-top-right">
                        <li class="mdl-list__item">
                            <span class="mdl-list__item-primary-content">
                                <i class="material-icons mdl-list__item-icon">camera</i>
                                Capturar
                            </span>
                        </li>
                        <li class="mdl-list__item">
                            <span class="mdl-list__item-primary-content">
                                <i class="material-icons mdl-list__item-icon">cloud_upload</i>
                                Subir
                            </span>
                        </li>
                    </ul>
                </div>
            </main>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    </body>
</html>
