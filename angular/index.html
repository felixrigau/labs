<html ng-app="app">
	<head></head>
	<body>

		<div ng-controller="NameController as Name">

			<h1>Hola {{Name.user.name}} </h1>

			Nombre: <input type="text" ng-model="Name.user.name" />

			<button ng-click="Name.clear()">Clear</button>

		</div>

		<hr />
		
		<div ng-controller="PokemonController as pkm">
		  <h1>Pokemons!</h1>
		  <ul>
		    <li ng-repeat="element in pkm.lista" ng-if='element.name !== Gastly'>{{ element.name }}</li>
		  </ul>
		</div>

		<!-- AngularJS -->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
		
		<script src="js/app.js"></script>
		
		<script src="controllers/name.js"></script>
		
		<script src="controllers/pokemon.js"></script>
		
		<script src="services/user.js"></script>

	</body>
</html>
